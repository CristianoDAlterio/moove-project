<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moove – Micromobilità</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon2.svg" type="image/svg+xml">

  <!-- Stile -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libreria icone -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-content">
      <img src="logo.svg" alt="Moove logo" class="logo" />
      <h1>Moove </h1>
    </div>
    <button class="hamburger" aria-label="Menu">
      <i data-lucide="menu"></i>
    </button>
  </header>

  <!-- MAIN -->
  <main class="app">
    <!-- Selezione città -->
    <section>
      <h3>🏙️ Seleziona Città</h3>
      <select id="cittaSelect"></select>
    </section>

    <!-- Selezione utente -->
    <section>
      <h3>👤 Seleziona Utente</h3>
      <select id="utenteSelect"></select>
    </section>

    <!-- Registrazione nuovo utente -->
    <section>
      <h3>➕ Registra nuovo utente</h3>
      <form id="userForm">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="cognome" placeholder="Cognome" required />
        <input type="email" id="email" placeholder="Email" required />
        <select id="pagamento">
          <option value="carta">Carta</option>
          <option value="paypal">PayPal</option>
          <option value="abbonamento">Abbonamento</option>
        </select>
        <button type="submit">Registra</button>
      </form>
    </section>

    <!-- Mezzi -->
    <section>
      <h3>🚲 Mezzi disponibili</h3>
      <div id="mezziContainer" class="grid"></div>
    </section>

    <!-- Registro -->
    <section>
      <h3>📜 Registro operazioni</h3>
      <div id="log"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Moove · Mobilità sostenibile in 20 città europee</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i data-lucide="facebook"></i></a>
      <a href="#" aria-label="Instagram"><i data-lucide="instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i data-lucide="linkedin"></i></a>
    </div>
  </footer>

  <!-- Script -->
  <script type="module" src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
